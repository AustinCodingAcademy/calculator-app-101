<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <title>Calculator</title>
</head>
<body>
  <div class="page-grid">
      <header>
          <h1>Simple Calculator</h1>
      </header>
      <form>
        <div class="first-number-form">
          <label class="first-number" for="first-number">First<br>Number:</label>
        <!-- the "onkeyup" event listener passes its input's "value" to the "saveFirstNumber" function in the main.js file -->
          <input class="first-number-input" type="number" id="first-Number" name="first-Number" placeholder="type the first number" value="" onkeyup="saveFirstNumber(this.value)">
        </div>
          <br class="left-right-border">
        <div class="second-number-form">
          <label class="second-number" for="second-number">Second<br>Number:</label>
          <input class="second-number-input" type="number" id="second-Number" name="second-Number" placeholder="type the second number" onkeyup="saveSecondNumber(this.value)">
        </div>
        <div class="operation-buttons">
            <!-- the "onclick" event listener passes its element's "id" to the "changeOperation" function in the main.js file -->
            <button class="add-button" type="button" name="add" id="addition" onclick="changeOperation(this.id)">Add</button>
            <button class="subtract-button" type="button" name="subtract" id="subtraction" onclick="changeOperation(this.id)">Subtract</button>
            <button class="multiply-button" type="button" name="multiply" id="multiplication" onclick="changeOperation(this.id)">Multiply</button>
            <button class="divide-button" type="button" name="divide" id="division" onclick="changeOperation(this.id)">Divide</button>
            <button class="modulus-button" type="button" name="modulus" id="modulus" onclick="changeOperation(this.id)">Modulus</button>
        </div>

        <!-- this "onclick" calls the "equal" function in the main.js file -->
        <div class="equals-reset">
          <button class="equals-button" type="button" onclick="equals()">Equals</button>
          <button class="reset-button" type="reset">Clear</button>
        </div>
      </form>
      <div class="result" id="result">Results:</div>
  </div>
</body>
</html>
