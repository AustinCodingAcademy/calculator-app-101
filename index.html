<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&family=Rowdies:wght@300&family=Ubuntu:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <title>Calculator</title>
</head>
<body>
  <div id="containers" class="container">
  <input type="text" name="input" id="input">
  <div class="calculator-container">
    <div class="number-container">
    <div class="first-row">
    <button id="button" class="button">1</button>
    <button id="button" class="button">2</button>
    <button id="button" class="button">3</button>
    </div>
    <div class="second-row">
    <button id="button" class="button">4</button>
    <button id="button" class="button">5</button>
    <button id="button" class="button">6</button>
    </div>
    <div class="third-row">
    <button id="button" class="button">7</button>
    <button id="button" class="button">8</button>
    <button id="button" class="button">9</button>
    </div>
    <div class="fourth-row">
    <button id="clear" class="button" id="equals">C</button>
    <button id="button" class="button">0</button>
    <button id="button" class="button">%</button>
    </div>
    </div>
    <div class="function-container">
    <button id="operator" class="button">+</button>
    <button id="operator" class="button">-</button>
    <button id="operator" class="button">*</button>
    <button id="operator" class="button">/</button>
    </div>
    <div class="equals-button">
    <button id="equals" class="equalsButton">=</button>
    </div>
  </div>
  <div class="result-container">
    <h1 id="result">RESULT</h1>
    <div class="result"></div>
  </div>
  </div>
  </body>
</body>
</html>
