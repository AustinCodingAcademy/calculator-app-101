<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js"></script>
  <title>ACA Matt Carter Calculator</title>
</head>
<body>
  <form class="calculator">

    <section class="display-area">
      <input type="text" name="numberDisplay" id="currentOperation" value="">
      <input type="number" name="numberDisplay" id="numberDisplay" placeholder="0" value="">
    </section>

    <button class="number-button" type="button" value="1" id="number1" onclick="AddDigit(this.value)">1</button>
    <button class="number-button" type="button" value="2" id="number2" onclick="AddDigit(this.value)">2</button>
    <button class="number-button" type="button" value="3" id="number3" onclick="AddDigit(this.value)">3</button>
    <button class="number-button" type="button" value="4" id="number4" onclick="AddDigit(this.value)">4</button>
    <button class="number-button" type="button" value="5" id="number5" onclick="AddDigit(this.value)">5</button>
    <button class="number-button" type="button" value="6" id="number6" onclick="AddDigit(this.value)">6</button>
    <button class="number-button" type="button" value="7" id="number7" onclick="AddDigit(this.value)">7</button>
    <button class="number-button" type="button" value="8" id="number8" onclick="AddDigit(this.value)">8</button>
    <button class="number-button" type="button" value="9" id="number9" onclick="AddDigit(this.value)">9</button>
    <button class="number-button" type="button" value="0" id="number0" onclick="AddDigit(this.value)">0</button>

    <button class="number-button" type="button" id="addition" onclick="setOperation(this.id)">+</button>
    <button class="number-button" type="button" id="subtract" onclick="setOperation(this.id)">-</button>
    <button class="number-button" type="button" id="multiply" onclick="setOperation(this.id)">*</button>
    <button class="number-button" type="button" id="divide" onclick="setOperation(this.id)">/</button>
    <button class="number-button" type="button" id="modulus" onclick="setOperation(this.id)">%</button>

    <button class="number-button" type="button" id="clearCalculator" onclick="clearOut()">Clear</button>
    <button class="number-button" type="button" id="equals" onclick="calculate()">=</button>

  </form>
</body>
</html>
